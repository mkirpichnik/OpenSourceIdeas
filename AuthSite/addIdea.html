<!DOCTYPE html>
<html>
<head>
    <title>OpenSourceIdea | Add Idea</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/fonts.css" rel="stylesheet" />
    <link href="../css/jquery.tag-editor.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/slick.css" rel="stylesheet" />
    <link href="../css/slick-theme.css" rel="stylesheet" />
</head>
<body>
    <header id="header">
        <div class="my-container">
            <ul class="navigation">
                <li class="logo image">
                    <a href="main.html">
                        <img src="../img/authSite/logo.png" />
                    </a>
                </li>
                <li><a href="main.html">Main</a></li>
                <li><a href="ideas.html">Ideas</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li class="pull-right image-link">
                    <a href="../index.html">
                        <div class="image image-small">
                            <img src="../img/authSite/exit.png" />
                        </div>
                        <div class="text-link text-link-under">
                            Log out
                        </div>
                    </a>
                </li>
                <li class="pull-right image-link">
                    <a href="user.html">
                        <div class="image image-small">
                            <img src="../img/authSite/User-icon.png" />
                        </div>
                        <div class="text-link text-link-under">
                            Name
                        </div>
                    </a>
                </li>
                <li class="vertical-divider pull-right"></li>
                <li class="pull-right active">
                    <a href="addIdea.html">
                        <div class="image-link">
                            <div class="image image-horizontal">
                                <img src="../img/authSite/light1.png" />
                            </div>
                            <div class="text-link">
                                Add Idea
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section id="ideaPage">
        <div class="my-container">
            <div class="ideaPhoto">
                <div class="idea-foto-wrap">
                    <div class="idea-foto">
                        <img src="../img/authSite/upload.png">
                        <h2>Upload a photo</h2>
                    </div>
                </div>
            </div>
            <div class="infoBlock">
                <h1>Title</h1>
                <h3 class="author-link">by <a href="user.html">author</a></h3>
                <div class="hash-block">
                    <div class="idea-tags-empty"></div>
                </div>
            </div>
            <h1 class="section-heading">Description:</h1>
            <div class="idea-description">
                <textarea placeholder="Write description for your idea"></textarea>
            </div>

            <h1 class="section-heading">Add files:</h1>
            <div class="attachments-block">
                <div class="add-attachment attachment">
                    <span>Add</span>
                </div>  
            </div>
        </div>

        <footer id="footer">
            <div class="my-container">
                <ul>
                    <li>All rights reserved &copy; 2016</li>
                    <li>
                        <ul class="social-icons">
                            <li class="linkedin"></li>
                            <li class="googlePlus"></li>
                            <li class="twitter"></li>
                            <li class="fb"></li>
                            <li class="vk"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </footer>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../js/slick.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.caret.min.js"></script>
    <script src="../js/jquery.tag-editor.min.js"></script>
    <script src="../js/authPage.js"></script>
</body>
</html>
